<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6609612111</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="wrapper" id="wrp">
        <form action="">
            <h1>Login Page</h1>
            <div class="input-box">
                <input type="text" id="username" placeholder="Username required" >
                <i class='bx bx-user'></i>
                <div id="username-error" class="error-message"></div>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password required" >
                <i class='bx bx-lock-alt' id="toggle-password" style="cursor: pointer;"></i>
                <div id="password-error" class="error-message"></div>

            </div>
            <button type="button" class="btn" id="btn">Log in</button>
            <script src="js/script.js"></script>
            <div class="result" id="resultBox" style="display: none;">
                <p id="message"></p>
                <p id="usernameResult"></p>
                <p id="displayname_en"></p>
                <p id="Status"></p>
            </div>
        </form>

    </div>
    
</body>
    
</html>
